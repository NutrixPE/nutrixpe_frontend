<form class="mx-4" [formGroup]="registerForm">
  <div>
    <p class="text-red-700"></p>
    <div class="mb-4">
      <label for="firstName" class="block font-semibold mb-2">Nombre:</label>
      <input formControlName="firstName" type="text" id="firstname" name="firstname"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
      <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="text-danger">
        <div *ngIf="firstname.errors?.['required']" class="text-red-700">
          Este campo es obligatorio
        </div>
      </div>
    </div>
    <div class="mb-4">
      <label for="lastName" class="block font-semibold mb-2">Apellido:</label>
      <input formControlName="lastName" type="text" id="lastname" name="lastname"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
      <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="text-danger">
        <div *ngIf="lastname.errors?.['required']" class="text-red-700">
          Este campo es obligatorio
        </div>
      </div>
    </div>
    <div class="mb-6">
      <label for="user" class="block font-semibold mb-2">Nombre de usuario:</label>
      <input formControlName="user" type="text" id="user" name="user"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
      <div *ngIf="user.invalid && (user.dirty || user.touched)" class="text-danger">
        <div *ngIf="user.errors?.['required']" class="text-red-700">
          Este campo es obligatorio
        </div>
      </div>
    </div>
    <div class="mb-6">
      <label for="password" class="block font-semibold mb-2">Contraseña:</label>
      <input formControlName="password" type="password" id="password" name="password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors?.['required']" class="text-red-700">
          Este campo es obligatorio
        </div>
      </div>
    </div>
  </div>
  <div class="mb-6">
    <label for="password" class="block font-semibold mb-2">Confirmar Contraseña:</label>
    <input formControlName="password" type="password" id="confirm-password" name="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
      <div *ngIf="password.errors?.['required']" class="text-red-700">
        Este campo es obligatorio
      </div>
    </div>
  </div>
  <div class="mb-6">
    <label for="email" class="block font-semibold mb-2">Correo electronico:</label>
    <input formControlName="email" type="email" id="email" name="email"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
      <div *ngIf="email.errors?.['required']" class="text-red-700">
        Este campo es obligatorio
      </div>
    </div>
  </div>

  <div class="flex items-center justify-end">
    <button (click)="register()" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">
      Regstrarse</button>
  </div>
</form>
<a routerLink="/register" class="text-gray-800 text-sm font-semibold hover:text-indigo-400 mr-4">
  Volver
</a>
