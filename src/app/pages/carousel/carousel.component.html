<div *ngIf="images && images.length > 0"
  class="relative m-auto text-center w-[700px] rounded-[15px] shadow-2xl shadow-slate-200">
  <img *ngFor="let image of images; let i=index" [src]="image.imageSrc" [alt]="image.imageAlt"
    [ngClass]="{'block w-full h-[400px]': selectedIndex === i, 'hidden': selectedIndex !== i}">

  <div *ngIf="indicators" class="absolute right-0 left-0 bottom-0 flex justify-center p-0 mb-4">
    <span *ngFor="let dot of images; let i=index"
      class="cursor-pointer h-[13px] w-[13px] m-[0_5px] bg-black rounded-[50%] inline-block transition-opacity duration-600 ease opacity-50 hover:opacity-100"
      [ngClass]="{'opacity-[1]': selectedIndex === i}" (click)="selectImage(i)">
    </span>
  </div>

  <button *ngIf="controls" class="absolute top-0 bottom-0 flex items-center justify-center w-[15%] p-0 text-black text-center border-0 cursor-pointer
    left-0">
    <img src="../assets/images/leftarrow.svg" class="opacity-50 transition-[all_0.15s_ease] hover:opacity-90"
      (click)="onPrevClick()">
  </button>

  <button *ngIf="controls" class="absolute top-0 bottom-0 flex items-center justify-center w-[15%] p-0 text-black text-center border-0 cursor-pointer
      right-0">
    <img src="../assets/images/rightarrow.svg" class="opacity-50 transition-[all_0.15s_ease] hover:opacity-90"
      (click)="onNextClick()">
  </button>
</div>
